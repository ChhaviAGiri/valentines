<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: #fff0f5;
      padding: 28px 22px 32px;
      border-radius: 28px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.18);
      width: min(92vw, 360px);
      position: relative;
      z-index: 2;
      animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 22px;
      color: #ff1493;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff1493;
      margin: 10px 0 18px;
      font-size: 24px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      touch-action: manipulation;
    }

    #yes {
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,105,180,0.45);
    }

    #no {
      background: #d3d3d3;
      color: #fff;
      cursor: pointer;
      position: relative;
    }

    #love {
      display: none;
      margin-top: 16px;
      font-size: 20px;
      color: #ff1493;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .hug {
      margin-top: 10px;
      font-size: 18px;
      color: #ff69b4;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -24px;
      animation: floatUp 5s linear infinite;
      color: #ff1493;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-110vh); opacity: 0; }
    }

    /* Heart burst */
    .burst {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
    }

    .burst span {
      position: absolute;
      font-size: 22px;
      animation: burst 900ms ease-out forwards;
    }

    @keyframes burst {
      from { transform: translate(0,0) scale(0.8); opacity: 1; }
      to   { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; }
    }

    /* Mobile tweaks */
    @media (max-width: 360px) {
      h1 { font-size: 22px; }
      .title { font-size: 20px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Hey my Patidev ‚ù§Ô∏è</div>
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes" onclick="showLove()">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div id="love">
      üíû Best decision ever! üíû<br />
      I love you so much üòò
      <div class="hug">Now come here and give me a hug ü§ó</div>
    </div>
  </div>

  <script>
    // YES click: show message + heart burst
    function showLove() {
      const love = document.getElementById('love');
      love.style.display = 'block';
      heartBurst();
    }

    // NO button runs away
    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Floating hearts continuously
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 18 + 14 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 380);

    // Heart burst on YES
    function heartBurst() {
      const burst = document.createElement('div');
      burst.className = 'burst';
      for (let i = 0; i < 14; i++) {
        const s = document.createElement('span');
        s.textContent = 'üíñ';
        const angle = (Math.PI * 2 * i) / 14;
        const radius = 80 + Math.random() * 30;
        s.style.setProperty('--x', Math.cos(angle) * radius + 'px');
        s.style.setProperty('--y', Math.sin(angle) * radius + 'px');
        burst.appendChild(s);
      }
      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 1000);
    }
  </script>
</body>
</html>
